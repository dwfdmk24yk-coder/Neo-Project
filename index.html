<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chạm Bóng Mobile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ngăn cuộn trang */
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            touch-action: none; /* Tối ưu cho cảm ứng */
        }
        canvas {
            display: block;
            background: #ecf0f1;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-size: 20px;
            pointer-events: none; /* Để không bị chạm nhầm vào text */
        }
    </style>
</head>
<body>

    <div id="ui">Điểm: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        let score = 0;
        let gameActive = true;

        // Tối ưu kích thước Canvas theo màn hình thiết bị
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Đối tượng Bóng
        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 40,
            dx: 3,
            dy: 3,
            color: '#e74c3c'
        };

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function update() {
            if (!gameActive) return;

            ball.x += ball.dx;
            ball.y += ball.dy;

            // Chạm biên thì bật lại
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) ball.dy *= -1;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            update();
            requestAnimationFrame(gameLoop);
        }

        // Xử lý sự kiện Chạm (Touch) - Tối ưu cho Mobile
        function handlePointer(e) {
            e.preventDefault();
            // Lấy tọa độ chạm (hỗ trợ cả chuột và tay)
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            // Tính khoảng cách từ điểm chạm đến tâm bóng
            const dist = Math.sqrt((clientX - ball.x)**2 + (clientY - ball.y)**2);

            if (dist < ball.radius) {
                // Khi chạm trúng bóng
                score++;
                scoreElement.innerText = score;
                
                // Tăng tốc độ game mỗi khi chạm
                ball.dx *= 1.1;
                ball.dy *= 1.1;
                
                // Đổi màu ngẫu nhiên
                ball.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
            }
        }

        canvas.addEventListener('touchstart', handlePointer, {passive: false});
        canvas.addEventListener('mousedown', handlePointer);

        gameLoop();
    </script>
</body>
</html>
